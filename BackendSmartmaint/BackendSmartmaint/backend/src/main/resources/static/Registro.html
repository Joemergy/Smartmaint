<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartmaint – Registrarse</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }

    header.topbar {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 24px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar .logo img {
      height: 80px;
    }

    .topbar nav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }

    .topbar nav a {
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      color: #1e293b;
      transition: color 0.3s ease;
    }

    .topbar nav a:hover {
      color: #2563eb;
    }

    .register-section {
      background-color: #ffffff;
      padding: 100px 10% 120px;
      display: flex;
      justify-content: center;
    }

    .register-container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .register-container h2 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 2.4em;
      color: #f3ba69;
      margin-bottom: 32px;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .register-form label {
      font-weight: 600;
      text-align: left;
      color: #1e293b;
    }

    .register-form input {
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .register-form input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .register-form button {
      margin-top: 10px;
      background-color: #1e3a8a;
      color: white;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-form button:hover {
      background-color: #2563eb;
    }

    .helper-text {
      margin-top: 14px;
      font-size: 0.95em;
      color: #475569;
    }

    .helper-text a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        gap: 12px;
      }

      .topbar .logo img {
        height: 64px;
      }

      .register-container h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="topbar">
    <div class="logo">
      <img src="logosmartmaint.png" alt="Smartmaint Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="Iniciar.html">Iniciar Sesión</a></li>
        <li><a href="registro.html">Registrarse</a></li>
        <li><a href="#">Precios</a></li>
        <li><a href="#">Solicitar Demo</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección Registrarse -->
  <section class="register-section" id="registrarse">
    <div class="register-container" data-aos="fade-up">
      <h2>Registrarse</h2>
      <form class="register-form">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña segura" required>

        <label for="rol_id">ID de Rol</label>
        <input type="number" id="rol_id" name="rol_id" placeholder="Ej: 1" required>

        <label for="empresa_id">ID de Empresa</label>
        <input type="number" id="empresa_id" name="empresa_id" placeholder="Ej: 1" required>

        <button type="submit">Crear cuenta</button>

        <p class="helper-text">
          ¿Ya tienes cuenta? <a href="Iniciar.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </section>

  <!-- AOS Init -->
  <script>
    AOS.init({ duration: 800, once: true });
  </script>

  <!-- Script de conexión al backend Spring Boot -->
  <script>
    document.querySelector(".register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value.trim(),
        correo: document.getElementById("correo").value.trim(),
        contrasena: document.getElementById("contrasena").value.trim(),
        rol_id: parseInt(document.getElementById("rol_id").value),
        empresa_id: parseInt(document.getElementById("empresa_id").value)
      };

      if (!data.nombre || !data.correo || !data.contrasena || isNaN(data.rol_id) || isNaN(data.empresa_id)) {
        alert("⚠️ Todos los campos son obligatorios");
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.text();
        if (res.ok) {
          alert("✅ " + result);
          window.location.href = "Iniciar.html";
        } else {
          alert("⚠️ " + result);
        }
      } catch (err) {
        alert("❌ Error de conexión con el servidor");
        console.error("Error:", err);
      }
    });
  </script>

</body>
</html>
